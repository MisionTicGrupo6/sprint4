<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="form3.js"></script>
    <script src="registro3.js"></script>
</head>

<body>
    <div id="formRegistro">

        <form action="">
            <label for="">nombre completo</label>
            <input type="text" id="campoNombre">
            <br>
            <br>
            <label for="">usuario de preferencia</label>
            <input type="text" id="campoUsuario">
            <br>
            <label for="">contraseña</label>
            <input type="password" id="campoContrasena">
            <br>
            <label for="txtTel">teléfono móvil</label>
            <input type="text" id="campoTelefono" name="txtTel"
                onblur="JavaScript:validar_telefono(campoTelefono.value);">
            <br>
            <label for="txtDir">dirección de residencia</label>
            <input type="text" id="campoDireccion" name="txtDir"
                onblur="JavaScript:validar_direccion(campoDireccion.value);">
            <br>
            <label for="">correo electrónico</label>
            <input type="email" id="campoCorreo">
            <br>
            <label for="">confirmación de correo electrónico</label>
            <input type="email" id="campoConfirmacionCorreo">
            <br>
            <button>Boton</button>
        </form>
    </div>

</body>

</html>
